services:
  # Servicio de Registro MLOps
  mlflow_server:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow_server
    ports:
      - "5000:5000"
    env_file:
      - ../.env
    volumes:
      # Volúmenes persistentes para el registro y artefactos
      - mlflow_data_volume:/mlflow/mlruns
    networks:
      - mlops_net
    command: >
      mlflow server
      --host 0.0.0.0 
      --port 5000 
      --backend-store-uri sqlite:////mlflow/mlruns/mlflow.db
      --artifacts-destination /mlflow/mlruns/artifacts
      --allowed-hosts "*"

  # 1. Conector LLM
  llm_connector:
    build: ../llm_connector
    container_name: llm_connector
    ports:
      - "8001:8000"
    environment:
      - PORT=8000
    env_file:
      - ../.env
    networks:
      - mlops_net

  # 2. Modelo ML Clásico
  sklearn_model:
    build: ../sklearn_model
    container_name: sklearn_model
    ports:
      - "8002:8000"
    environment:
      - PORT=8000
    env_file:
      - ../.env
    depends_on:
      - mlflow_server
    volumes:
      # Para leer/escribir artefactos si se requiere (alternativa a MLflow remote storage)
      - ./mlflow_data:/mlflow_data
    networks:
      - mlops_net

  # 3. Red Neuronal Convolucional (CNN)
  cnn_image:
    build: ../cnn_image
    container_name: cnn_image
    ports:
      - "8003:8000"
    environment:
      - PORT=8000
    env_file:
      - ../.env
    networks:
      - mlops_net

  # 4. Aplicación Gradio (Frontend)
  gradio_frontend:
    build: ../gradio_frontend
    container_name: gradio_frontend
    ports:
      - "8000:7860"
    env_file:
      - ../.env
    depends_on:
      - llm_connector
      - sklearn_model
      - cnn_image
    networks:
      - mlops_net

networks:
  mlops_net:
    driver: bridge

volumes:
  mlflow_data_volume: